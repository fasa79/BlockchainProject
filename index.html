<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Negara</title>

    <!-- Bootstrap -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <br>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><img src="src/img/logo_BNM.png" alt=""></div>
            <div class="col-md-4"></div>
          </div>
          <h1 class="text-center">Welcome to Smart Contract to Detect Crypto Launderers</h1>
          <h1 class="text-center">By Bank Negara Malaysia</h1>
          <hr>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="alert alert-danger" role="alert">
          <p id="alert-id">Your account is not eligible to do that!</p>  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Current Balance in Smart Contract : <b id="sc-balance"> </b><b>ether</b></p>
        </div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="">Enter amount to deposit : </label>
          <input type="text" class="form-control"><br>
          <button class="btn btn-primary">Deposit</button>
        </div>
        <div class="col-md-8"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="">Enter amount to withdraw : </label>
          <input type="text" class="form-control"><br>
          <button class="btn btn-primary">Withdraw</button>
        </div>
        <div class="col-md-8"></div>
      </div>
      <hr>
      <div class="row justify-content-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row">
            <button class="btn btn-danger"> Check High Transactors</button>
            <button class="btn btn-warning"> Check Potential Launderers</button> 
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/web3.min.js"></script>
    <script src="src/js/truffle-contract.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
